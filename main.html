<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
	    <label>Name</label>
	    <input type="text" id="name" placeholder="Name" required>
	
	    <label>Email</label>
	    <input type="email" id="email"  placeholder="Email" required>
	
	    <label>Gender</label>
	    <label>
	      <input type="radio" id="gender_m" name="gender" required> Male
	    </label>
	    <label>
	      <input type="radio" id="gender_f" name="gender" required> Female
	    </label>
	
	    <label>Car Brands</label>
	    <select id="cars" required>
	      <option value="" disabled selected>--Please choose an option--</option> 
	    </select>
	
	    <label>Age</label>
	    <input type="number" id="age" placeholder="Age" required>
	
	    <label>DOB</label>
	    <input type="date" id="dob" name="dob" required>
	
	    <label>Phone Number</label>
	    <input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
	
	    <label>Password</label>
	    <input type="password" id="password" placeholder="Password" required>
	
	    <label>
	      <input type="checkbox" id="tos" required> I agree to the TOS
	    </label>
	
	    <button type="submit">submit</button>
  </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
