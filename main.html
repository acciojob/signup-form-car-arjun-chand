<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
	    Name
	    <input type="text" id="name" placeholder="Name" required>
	
	    Email
	    <input type="email" id="email"  placeholder="Email" required>
	
	    Gender
	   
	      <input type="radio" id="gender_m" name="gender" required> Male
	      <input type="radio" id="gender_f" name="gender" required> Female
	
	    Car Brands
	    <select id="cars" name="cars" required>
	      <option value="" disabled selected>--Please choose an option--</option> 
	    </select>
	
	   Age
	    <input type="number" id="age" placeholder="Age" required>
	
	    DOB
	    <input type="date" id="dob" name="dob" required>
	
	    Phone Number
	    <input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
	
	Password
	    <input type="password" id="password" placeholder="Password" required>
	
	    
	      <input type="checkbox" id="tos" required> I agree to the TOS
	
	
	    <button type="submit">submit</button>
  </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
