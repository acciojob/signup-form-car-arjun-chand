<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Email" required>

    <label>Gender</label>
    <label for="gender_m">
      <input type="radio" id="gender_m" name="gender" required> Male
    </label>
    <label for="gender_f">
      <input type="radio" id="gender_f" name="gender" required> Female
    </label>

    <label for="cars">Car Brands</label>
    <select id="cars" name="cars" required>
      <option value="" disabled selected>--Please choose an option--</option>
      <option value="toyota">Toyota</option>
      <option value="ford">Ford</option>
      <option value="honda">Honda</option>
      <!-- Add more options as needed -->
    </select>

    <label for="age">Age</label>
    <input type="number" id="age" name="age" placeholder="Age" required>

    <label for="dob">DOB</label>
    <input type="date" id="dob" name="dob" required>

    <label for="tel">Phone Number</label>
    <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Password" required>

    <label>
      <input type="checkbox" id="tos" name="tos" required> I agree to the TOS
    </label>

    <button type="submit">Sign Up</button>
  </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
